<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Temperatura</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="style.css" rel="stylesheet" type="text/css">
    <script src="script.js"></script>
</head>
<body>
    <section id="sessao">
        <h1 class="page-title">Conversor de Temperatura</h1>
        <div class="div-de">
            <label>DE: </label>
        <br>
        <select class="converter-de" id="id-converte-de">
               <option value="">Converter De</option>
               <option value="celsius">Grau Celsius</option>
               <option value="farenheit">Grau Farenheit</option>
               <option value="kelvin">Kelvin</option>
        </select>
        <br>
        <input id="valor-de" type="number" required autofocus>
        </div>
        <br>
        <div class="div-para">
        <label>PARA: </label>
        <br>
        <select class="converter-para" id="id-converter-para">
            <option value="">Converter Para</option>
            <option value="celsius">Grau Celsius</option>
            <option value="farenheit">Grau Farenheit</option>
            <option value="kelvin">Kelvin</option>
        </select>
        <br>
        <p id="valor-para"><p>
        </div>
        <br>
        <button id="btnConverter" onclick="converter()">Converter</button>
    </section>
</body>
</html>
